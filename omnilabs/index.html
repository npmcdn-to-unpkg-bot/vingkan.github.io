<!DOCTYPE html>
<html>
	<head>
		<title>Omnipointment</title>
		<link rel="stylesheet" type="text/css" href="style/reset.css">
		<!-- <link rel="stylesheet" type="text/css" href="style/main.css"> -->
		<link rel="icon" type="image/x-icon" href="favicon.ico" style="width:30px;">
		<!-- IMPORTED SCRIPTS -->
		<!-- NEED FIREBASE LATER -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.2/jquery.fullPage.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- This following line is only necessary in the case of using the plugin option `scrollOverflow:true` -->
		<!-- <script type="text/javascript" src="vendors/scrolloverflow.min.js"></script> -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.2/jquery.fullPage.js"></script>
		<style>

			div.section img{
				width: 100%;
			}

			div.section .fp-tableCell:nth-child(1){
				display: block;
			}

		</style>
	</head>

	<body>

		<div id="fullpage">

			<!-- <div class="section">
				<img src="style/img/slide1.png">
			</div>

			<div class="section">
				<img src="style/img/slide2.png">
			</div> -->

		</div>

		<script type="text/javascript">

			$.ajax({
				url: 'style/img',
				success: function(data){
					var parser = new DOMParser();
					var doc = parser.parseFromString(data, 'text/html');
					var imgs = doc.getElementsByTagName('a');
					var slides = imgs.length;
					renderSlides(slides);
				}
			});

			function renderSlides(slides){
				for(var i = 1; i < slides + 1; i++){
					var fp = document.getElementById('fullpage');
					var slide = document.createElement('div');
						slide.classList.add('section');
						var img = document.createElement('img');
							img.src = 'style/img/slide' + i + '.png';
						slide.appendChild(img);
					fp.appendChild(slide);
				}

				$(document).ready(function(){
					$('#fullpage').fullpage();
				});
			}

		</script>
		
	</body>
</html>
