<!DOCTYPE html>
<html>
	<head>
		<title>Omnipointment</title>
		<link rel="stylesheet" type="text/css" href="style/reset.css">
		<link rel="stylesheet" type="text/css" href="style/main.css">
		<link rel="icon" type="img/png" href="style/favicon.png" style="width:30px;">
		<!-- IMPORTED SCRIPTS -->
		<script type="text/javascript" src="scripts/moment.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Raleway:700|Source+Sans+Pro:400,600,400italic' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
		<!--<script type="text/javascript" src="scripts/x-tag-no-polyfills.min.js"></script>-->
		<script type="text/javascript" src="scripts/underscore.js"></script>
		<script type="text/javascript" src="scripts/backbone.js"></script>
		<style>

			section{
				display: none;
			}

			section#view-menu{
				display: block
			}

		</style>
	</head>

	<body>

		<header>
			<center>
				<img src="style/img/purple-long-logo.png">
				<button onclick="toggleSection('view-menu');">&#8801;</button>
			</center>
		</header>

		<div class="headerSpace"></div>

		<section id='view-menu'>
			<div id="menu" class="container">
				<h1>Menu</h1>
				<p>You can open a meeting request by entering its appointment id.</p>
				<input type="text" id='find-meeting-id' class="underscore-bar" placeholder="appointment id" onchange="checkMeetingName(this.id);">
				<button onclick="loadMeeting()">Load Meeting</button>
				
				<button onclick="toggleSection('create-event')">Create Appointment</button>
			</div>
		</section>

		<section id="create-event">

				<center>
			<div class="editorUI">
				<h1>Create Your Event</h1>
				<p>As you pick dates and times here, an event table will be generated below.</p>
				<h3>Appointment ID</h3>
				<input id="new-meeting-id" type="text" class="underscore-bar" placeholder="no spaces, only numbers and letters" onchange="checkMeetingName(this.id);">
				<h3>Appointment Name</h3>
				<input id="new-meeting-name" type="text" class="underscore-bar" placeholder="now you can have spaces :)">
				<h3>Dates</h3>
				<input id="add-dates" class="underscore-bar" type="date" onchange="selectDate(this);">
				<div id="selected-dates"></div>
				<h3>Times</h3>
				<!-- <div class="selector-label start-label">Start:</div> -->
				<select id="interval-start" class="time-intervals">
					<option value="null">Start</option>
				</select>
				<!-- <div class="selector-label end-label">End:</div> -->
				<select id="interval-end" class="time-intervals">
					<option value="null">End</option>
				</select>
				<p>Priority slots let users indicate preference.</p>
				<button id="set-normal" class="priority-setter" onclick="addTimeRange(false);">Add Normal</button>
				<button id="set-priority" class="priority-setter" onclick="addTimeRange(true);">Add Priority</button>
				<button id="add-meeting" onclick="addMeeting();">Save Meeting</button>
			</div>
				</center>

			<table id="user-grid">
				<p>Your Event Here.</p>
			</table>

		</section>

		<section id="load-meeting">
			
			<h1 id="load-meeting-name">Meeting Request</h1>
			<table id="load-grid"></table>

		</section>

		<!-- NATIVE SCRIPTS -->
		<script type="text/javascript" src="scripts/user.js"></script>
		<script type="text/javascript" src="scripts/backend.js"></script>
		<script type="text/javascript" src="scripts/data.js"></script>
		<script type="text/javascript" src="scripts/application.js"></script>
		<script type="text/javascript" src="scripts/frontend.js"></script>
		<!-- POST-LOAD SCRIPTS -->
		<script type="text/javascript" src="scripts/views/timeslot.js"></script>
		<script type="text/javascript" src="scripts/experimental.js"></script>
		<script type="text/javascript" src="scripts/creatorUI.js"></script>
		<script type="text/javascript" src="scripts/slotManager.js"></script>
		<script type="text/javascript" src="scripts/ycombinator.js"></script>
		
		<script type="text/javascript">

			//toggleSection('create-event');

			/*document.getElementById('find-meeting-id').value = 'sample-meeting';
			loadMeeting();*/

			console.log("LOADED main.js");

		</script>
		
	</body>
</html>
