<!DOCTYPE html>
<html>
	<head>
		<title>Omnipointment</title>
		<link rel="stylesheet" type="text/css" href="style/reset.css">
		<link rel="stylesheet" type="text/css" href="style/main.css">
		<link rel="icon" type="img/png" href="style/favicon.png" style="width:30px;">
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Raleway:700|Source+Sans+Pro:400,600,400italic' rel='stylesheet' type='text/css'>
		<style>

			textarea{
				background: #1a1a1a;
				color: white;
				width: 88vw;
				height: 88vh;
				padding: 1vh 1vw;
				display: block;
				margin: 5vh auto;
			}

		</style>
		<script type="text/javascript">


		</script>
	</head>

	<body>


		<textarea id="output"></textarea>

		<script type="text/javascript">

			var output = document.getElementById('output');

			function out(input){
				output.value += "\n" + input;
			}

			var isodate = "2016-01-28T19:30:00.000Z";
			var date = new Date(isodate);
			out(date);

		</script>
		
	</body>
</html>
